apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: camel-kamelets-app-scaler
spec:
  scaleTargetRef:
    name: camel-kamelets-app
  pollingInterval: 30
  triggers:
    - type: kafka
      metadata:
        bootstrapServers: my-cluster-kafka-bootstrap.kafka:9092
        consumerGroup: camel-kamelets-app
        topic: my-topic
        # Optional
        lagThreshold: "50"
        offsetResetPolicy: latest
